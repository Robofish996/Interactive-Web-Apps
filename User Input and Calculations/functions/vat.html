<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            VAT Calculator
        </h1>



        <!-- Start of Script -->
        <script>
            
            // VAT constant:
            const vat = 15;
            const vatPercent = 100;

            // Get user input and save to variable
            let amount = prompt("Enter total amount");

            // Perform calculation here
            const result = (amount/vatPercent) * vat;

            // log VAT out to consol, DOM, or alert
            document.write("The VAT of entered amount is R" + result);

        </script>
        <!-- End of Script -->

    </body>

</html>
