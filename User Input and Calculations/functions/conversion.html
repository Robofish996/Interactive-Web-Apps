<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

       

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
        const totalMiles = 0.621371
        
        // step 2
        // Get user input and save to variable
        let totalKm = prompt("Enter total kilometers");

        // step 3
        // Perform calculation and save result
        let mileCon = totalKm * totalMiles ; 


        // step 4
        // Display result in DOM, alert or console
        document.write("The distance of " + totalKm + "km after being converted is " + mileCon + " in miles.");

        </script>
        <!-- End of Script -->

    </body>

</html>
